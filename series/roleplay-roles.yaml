name: roleplay-roles
template: "A friendly golden puppy mascot, 3D cartoon style, premium mobile app illustration, consistent character design, soft warm lighting, clean shapes, minimal clutter, high resolution, sharp focus, no text, no watermark. Dog acting as a {{role}}, {{details}}, friendly and professional expression, centered composition, square format, transparent background, designed for a mobile app role-play screen."

defaults: {}

config:
  width: 1024
  height: 1024
  style: null  # Style is already included in the template
  # Model: 图片生成4.0 is default from imgcreator.yaml

items:
  # Restaurant → waiter dog
  - id: waiter
    role: "restaurant waiter"
    details: "wearing waiter uniform with apron, holding menu or serving tray"

  # Taxi → driver dog
  - id: driver
    role: "taxi driver"
    details: "wearing professional driver attire, holding steering wheel or taxi sign"

  # Hotel → front desk dog
  - id: front-desk
    role: "hotel front desk receptionist"
    details: "wearing professional hotel uniform, holding room key or reservation book"

  # Coffee → barista dog
  - id: barista
    role: "coffee shop barista"
    details: "wearing barista apron and casual uniform, holding coffee cup or espresso machine"

